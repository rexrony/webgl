<body>

		<div class="fs-form-wrap rhs" id="fs-form-wrap" style="max-width: none; ">

			<form id="cn3" class="fs-form fs-form-full" autocomplete="off" data-id="5ad44eac8f5c5a29315b0350">


				Hello!
				<input name="company_name" placeholder="Company name " type="text"> is looking for
				<select name="service" id="select">



					<option selected disabled>Services</option>
					<option value="Bespoke Development" class="sml-font1">Bespoke Development</option>
					<option value="User Oriented Designs " class="sml-font1">User Oriented Designs </option>
					<option value="Development" class="sml-font1">Development</option>
					<option value="Digital Marketing " class="sml-font1">Digital Marketing </option>
					<option value="Animation" class="sml-font1">Animation</option>
					<option value="Branding" class="sml-font1">Branding</option>
					<option value="Other Service">Other Service</option>
				</select>
				for their

				<select name="product" id="select2">
					<option selected disabled>Product</option>
					<option value="Website" class="sml-font1">Website</option>
					<option value="Mobile App" class="sml-font1">Mobile App</option>
					<option value="Desktop App" class="sml-font1">Desktop App</option>
					<option value="Product" class="sml-font1">Product</option>

				</select>
				<br>
				<br> We’d love to schedule a call and chat about the scope of our project.
				<br> You can email us at
				<input name="email" placeholder="your email" type="email">
				<br>
				<br> Sincerely,

				<br>
				<input name="name" placeholder="your name" type="text" class="ml-0">
				<input name="message" type="hidden">
				<br>
				<br>

					<button type="submit" class="btn btn-warning">SEND MESSAGE</button>

	<script>
		(function () {
			var formWrap = document.getElementById('fs-form-wrap');

			[].slice.call(document.querySelectorAll('select.cs-select')).forEach(function (el) {
				new SelectFx(el, {
					stickyPlaceholder: false,
					onChange: function (val) {
						document.querySelector('span.cs-placeholder').style.backgroundColor = val;
					}
				});
			});

			$('input,select').change(function () {
				var formData = $('#cn3').serializeObject();
				var gf = function (n) { return (formData[n] || ''); };

				var val = 'Hello! ' + gf('company_name') + ' is looking for ' + gf('service') + ' for their ' + gf('product') + '.'
					+ "\nWe'd love to schedule a call and chat about the scope of our project."
					+ "\nYou can email us at " + gf('email') + ' .'
					+ "\n\nSincerely,\n\n" + gf('name');

				$('input[name="message"]').val(val);
			})

			/*new FForm(formWrap, {

				}

		})();
